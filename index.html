<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="Sebastian Mullaert, Musical artist, live performer, record producer & DJ">
    <title>Teach for UA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<body>
    <div class="investment">
        <div class="container">
            <div class="investment__body">
                <div class="investment__subtitle subtitle">інвестиції</div>
                <div class="investment__title title">зробити <br> — інвестиції у програму</div>
                <div class="investment__row">
                    <div class="investment__text subtitle">виберіть спосіб оплати</div>
                    <form action="#" method="GET" class="investment__form">
                        <div class="form__method">
                            <div>
                                <input type="radio" name="method" id="bank-card">
                                <label class="label" for="bank-card">Банківська карта</label>
                            </div>
                            <div>
                                <input type="radio" name="method" id="paypal">
                                <label class="label" for="paypal">PayPal</label>
                            </div>
                            <div>
                                <input type="radio" name="method" id="bank-cheque">
                                <label class="label" for="bank-cheque">Банківська платіжна квитанція</label>
                            </div>
                        </div>
                        <div class="form__payment-name subtitle">банківська карта</div>
                        <div class="form__amount-row">
                            <div>
                                <input class="hidden" type="radio" name="amount" id="50000">
                                <label for="50000">50 000</label>
                            </div>
                            <div>
                                <input class="hidden" type="radio" name="amount" id="30000">
                                <label for="30000">30 000</label>
                            </div>
                            <div>
                                <input class="hidden" type="radio" name="amount" id="10000">
                                <label for="10000">10 000</label>
                            </div>
                            <div>
                                <input class="hidden" type="radio" name="amount" id="1000">
                                <label for="1000">1 000</label>
                            </div>
                        </div>
                        <div class="other-amount">
                            <input placeholder="Інша сумма" class="form__other-amount" type="text" name="amount">
                        </div>
                        <div class="form__payment-period">
                            <div>
                                <input type="radio" name="period" id="monthly">
                                <label class="label" for="monthly">Щомісячно</label>
                            </div>
                            <div>
                                <input type="radio" name="period" id="onetime">
                                <label class="label" for="onetime">Одноразово</label>
                            </div>
                        </div>
                        <div class="form__client-info">
                            <div>
                                <p>ім’я</p>
                                <input tabindex="1" name="name" type="text" placeholder="Напишіть ваше ім’я">
                            </div>
                            <div>
                                <p>Email</p>
                                <input tabindex="2" name="email" type="email" placeholder="Напишіть вашу електронну адресу">
                            </div>
                            <div class="agreement">
                                <input type="checkbox" name="contract" id="contract">
                                <label for="contract">Я приймаю <a href="">Договір оферти</a></label>
                            </div>
                            <div class="agreement">
                                <input type="checkbox" name="agreement" id="agreement">
                                <label for="agreement">Я приймаю <a href="">Угоду про використання персональних даних</a></label>
                            </div>
                        </div>
                        <button class="form__btn">відправити</button>
                    </form>
                </div>
            </div>     
        </div>
    </div>
</body>
</html>
